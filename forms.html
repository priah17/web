<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        legend
        {
            border: 2px solid black;
            border-radius: 0px 20px;
            background-color:crimson;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <table cellspacing="10px">
                <legend >Login Form</legend>
                <tr>
                    <td><label>UserName</label></td>
                    <td><input type="text" placeholder="Enter_UserName"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="Enter_Password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
